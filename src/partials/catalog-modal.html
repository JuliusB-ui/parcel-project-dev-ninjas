<div data-modal class="modal is-hidden">
  <div class="modal-window">
    <button class="closed" type="button" data-modal-close>X</button>
    <div class="modal-container">
      <div class="modal-watch">
        <img
          src="images/IMG_1.jpg"
          alt=""
          width="276"
          height="274"
          class="modal-img"
        />
        <p class="modal-p">Tube Watch S42 Date Steel With Black Case</p>
        <span class="modal-span">€395</span>
      </div>

      <form class="modal-form">
        <div class="modal-form">
          <label class="modal-label" for="user-name">Full Name</label>
          <div class="modal-div">
            <input
              type="text"
              id="user-name"
              name="user-name"
              class="modal-input"
              placeholder="Enter your full name"
            />
          </div>
        </div>
        <div class="modal-form">
          <label class="modal-label" for="user-envelop">Email</label>
          <div class="modal-div">
            <input
              type="text"
              id="user-envelop"
              name="user-envelop"
              class="modal-input"
              placeholder="Enter your email"
            />
          </div>
        </div>
        <div class="modal-form">
          <label class="modal-label" for="user-phone">Card number</label>
          <div class="modal-div">
            <input
              type="text"
              id="user-phone"
              name="user-phone"
              class="modal-input"
              placeholder="Enter card"
            />
          </div>
        </div>
        <div class="modal-comment">
          <label for="user-comment" class="modal-label">Comments</label>
          <textarea
            id="user-comment"
            name="user-comment"
            placeholder="Text your text"
            class="modal-textarea"
          ></textarea>
        </div>

        <button class="modal-submit">Submit</button>
        <p class="modal-agreement">
          By clicking on “Submit” button, you agree to our
          <span>Privacy Policy,</span><br />
          and allow Promodo to use this information for marketing purposes.
        </p>
      </form>
    </div>
  </div>
</div>
